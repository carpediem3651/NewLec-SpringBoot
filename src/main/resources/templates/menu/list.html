<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   layout:decorate="~{inc/layout.html}">

<head>
   <title>Document</title>
   <link href="/css/components/menu/search-section.css" rel="stylesheet" type="text/css">
   <link href="/css/components/menu/card.css" rel="stylesheet" type="text/css">
</head>

<body>
   <main layout:fragment="main">
      <a href="/index">홈</a>
      <a href="/menu/detail">메뉴 상세</a>

      <section class="search-section">
        <h1>Rland Menu <span class="d:none">검색</span></h1>
        <nav class="category-search">
            <h1 class="d:none">카테고리 검색 메뉴 목록</h1>
            <ul>
                <li><a class="current deco md:deco icon-filter_list" href="">전체메뉴</a></li>
                <li><a class="d:none md:d:inline" href="">커피</a></li>
                <li><a class="d:none md:d:inline" href="">수제청</a></li>
                <li><a class="d:none md:d:inline" href="">샌드위치</a></li>
                <li><a class="d:none md:d:inline" href="">쿠키</a></li>
            </ul>
        </nav>
        <section class="search-bar md:search-bar">
            <h1 class="d:none">이름 검색 폼</h1>
            <form action="">
                <fieldset>
                    <legend class="d:none">이름 검색</legend>
                    <input class="input-query" type="text">
                    <input class="btn-find" type="submit" value="검색">
                </fieldset>
            </form>
        </section>
    </section>
    
    <section class="menu-card md:menu-card">
      <h1 class="align-self:flex-end">
         <a class="heading-3" href="detail?id=1">카페라떼</a></h1>
      <h2 class="heading-2 font-weight:normal color:base-5 align-self:flex-end">Cafe Latte</h2>
      <div class="price-block d:flex align-self:flex-end">
         <span class="font-weight:bold">4,500</span><span>원</span>
         <span class="ml:auto mr:auto color:main-3 font-weight:300 md:d:none">SOLD OUT</span></div>
      <div class="img-block">
         <a class="d:block" href=""><img src="/image/menu/coffee.jpg"></a>
      </div>
      <div class="like-block d:flex">
         <a class="icon icon-heart icon-size:2" href="">좋아요</a><span class="font-weight:bold ml:1">2</span>
      </div>
      <div class="pay-block d:flex md:d:inline-flex">
         <a class="icon icon-cart icon-color:base-0 bg-color:main-3 btn-type:circle md:btn-type:square text-align:center" href="">메뉴담기</a>
         <a class="icon icon-credit icon-color:base-0 bg-color:accent-1 btn-type:circle md:btn-type:square text-align:center" href="">주문하기</a>
      </div>
   </section>
   </main>
</body>

</html>
