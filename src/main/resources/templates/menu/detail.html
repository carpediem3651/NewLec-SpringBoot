<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
				xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
				layout:decorate="~{include/layout.html}">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/reset.css" rel="stylesheet" type="text/css">
    <link href="/css/root.css" rel="stylesheet" type="text/css">
    <link href="/css/style.css" rel="stylesheet" type="text/css">
    <link href="/css/components/layout.css" rel="stylesheet" type="text/css">
    <title>document</title>
</head>
<body>
	<main layout:fragment="main">
		<div>
			<div>size: <span th:text="${param.size}"></span></div>
			<div>temp: <span th:text="${param.temp}"></span></div>
		</div>
    <section>
        <h1 class="d:none">상품상세</h1>
        <div>
            <img scrc="">
        </div>
        <h1>카페라떼</h1>
        <h2>Cafe Latte</h2>
        <p>알랜드만의 로스팅 기법으로 볶은 원두를 사용하여 추출된 풍부한 에스프레소와 신선한 우유가 어우러진 대표 라떼</p>

        <form>
            <fieldset>
                <legend>사이즈</legend>
                <label><input type="radio" name="size" value="1" checked>Small</label>
                <label><input type="radio" name="size" value="2">Large</label>
            </fieldset>
            <fieldset>
                <legend>옵션</legend>
                <label><input type="radio" name="option" value="1">HOT</label>
                <label><input type="radio" name="option" value="2" checked>ICED</label>
            </fieldset>
            <fieldset>
                <legend>수량</legend>
                <input class="icon icon-minus" type="submit" name="minus" value="1">
                <span>1</span>
                <input type="submit" name="plus" value="1">
                <span>4,500원</span>
            </fieldset>           
            <div>
                <input type="submit" name="temp" value="담기">
                <input type="submit" name="submit" value="전송">
            </div>
        </form>
    </section>
	</main>
</body>
</html>
